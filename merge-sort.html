    <script>


        // For mergeSort we need to make two function. 
        // First function needs to cut the array in half each time, until arrays only get 2 elements
        // Second array will order each half of the arrays and order them.
        

        const mergeSort = (arr) => {
            if(arr.length <= 1){
                return arr;
            }
            
            const midArr = Math.floor(arr.length / 2);
            const leftArr = arr.slice(0, midArr)
            const rightArr = arr.slice(midArr)

            return merge(mergeSort(leftArr), mergeSort(rightArr))
        }

        const merge = (leftArr, rightArr) => {
            const sortedArray = [];
            while(leftArr.length && rightArr.length){
                if(leftArr[0] <= rightArr[0]){
                    sortedArray.push(leftArr.shift())
                } else {
                    sortedArray.push(rightArr.shift())
                }
            }

            return [...sortedArray, ...leftArr, ...rightArr]
        }

        const arr = [0, -5, 6, 1000, -1000, 5, -3]
        console.log(mergeSort(arr))

    </script>
