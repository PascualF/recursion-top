<body>
    


    <script>
        // Without using recursion:

        console.log(`Without using recursion:`)
        const fibs = (n) => {
            let array = [0]; // Starter counting
            for (let i = 1; i < n; i++){
                if (i === 1) {
                    array.push(i)
                } else {
                    array.push(array[array.length -1] + array[array.length - 2])
                }
            }
            return array
        }

        console.log(fibs(8))

        // Using recursion:

        console.log(`Using recursion:`)
        const fibsRec = (n) => {
            if( n === 1 ) return [0]
            if( n === 2 ) return [0,1]
            const arr = fibsRec(n - 1)
            arr.push(arr[arr.length - 1] + arr[arr.length - 2])
            return arr
        }
        console.log(fibsRec(8))


    </script>

</body>
